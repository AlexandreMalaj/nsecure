<!DOCTYPE html>

<!-- Headers -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">

<script src="js/utils.js" defer></script>
<script src="js/master.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js" defer></script>

<title>Node-Secure</title>

<section id="show-info">
    <div class="select-project">
        <p>SELECT A PROJECT!</p>
    </div>
</section>
<main id="network-graph"></main>

<template id="package-info">
    <p class="name"></p>
    <p class="version"></p>
    <p class="desc"></p>
    <br>
    <ul class="fields"></ul>
    <hr>
    <p class="head-title">flags</p>
    <ul class="flags"></ul>
    <hr>
    <p class="head-title">bundlephobia</p>
    <div class="bundlephobia">
        <div>
            <b class="size-min">N/A</b>
            <span>MIN</span>
        </div>
        <div>
            <b class="size-gzip">N/A</b>
            <span>GZIP</span>
        </div>
        <div>
            <b class="size-full">N/A</b>
            <span>FULL</span>
        </div>
    </div>
    <hr>
    <p class="head-title">composition</p>
    <button>Open</button>
</template>
